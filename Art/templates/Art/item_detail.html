{% extends 'Art/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
 <!-- Your custom styles (optional) -->
<link href="{% static 'css/style.min.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Quicksand:wght@300;500;600;700&family=Slabo+27px&family=Yellowtail&display=swap" rel="stylesheet">
{% endblock %}


{% block body_block %}
<div class="container" style="margin-top:90px;">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    {% if item.item_image %}
      <img src="{{item.item_image.url}}" style = "width:500px; height:600px;">
    {% endif %}
   </div>
   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
     <h2>{{item.title}}</h2>
     <br>
     <h1>${{item.price}}</h1>

    <p>{{item.description}}</p>

    <div class="button">
      <a href ="{% url 'add_to_cart' pk=item.pk %}" class="btn btn-secondary" style="margin-top:30px;" name="button"> Add to Cart</a>
    </div>

    <div class="button">
      <a href ="{% url 'remove_from_cart' pk=item.pk %}" class="btn btn-Danger" style="margin-top:30px;" name="button">remove from cart</a>
    </div>
   </div>
  </div>
</div>



{% endblock %}
